<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Etch a Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <label id="colorlabel" for="color">Choose A color</label>
            <input type="color" id="color" value="black">
            <label id="sizelabel" for="size">Choose your size</label>
            <div id="sizevalue">16 x 16</div>
            <input type="range" id="sizeslider" value="16" min="1" max="64">
            <button id="btnErase" class="erase">Erase Mode</button>
        </div>
        <div id="grid">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
